[pytest]
asyncio_mode = auto
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
addopts = 
    -v
    --strict-markers
    --disable-warnings
    --tb=short
    --durations=10
markers =
    functional: Testes funcionais
    security: Testes de segurança
    integration: Testes de integração
    slow: Testes lentos