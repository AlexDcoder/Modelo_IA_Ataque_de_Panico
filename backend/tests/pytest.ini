[pytest]
asyncio_mode = auto
env_files = .env.test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    functional: Testes funcionais
    security: Testes de segurança
    integration: Testes de integração
    slow: Testes lentos