[tool:pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --color=yes
    --cov=core
    --cov-report=html
    --cov-report=term-missing
    -p no:warnings

markers =
    functional: Functional Tests
    integration: Integration Tests  
    security: Security Tests
    performance: Performance Tests
    slow: Slow Running Tests