name: Test Backend

on:
  push:
    branches: [ main, teste ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/tests/requirements-test.txt

      - name: âš™ï¸ Create .env file for testing
        run: |
          cat <<EOF > backend/.env
          DATABASE_URL="https://panic-attack-detection-test.firebaseio.com"
          CREDENTIAL_FIREBASE_PATH="./firebase-credentials.json"
          USER_PERSONAL_REF="user_personal_test"
          USER_SENSOR_REF="vital_data_test"
          JWT_SECRET_KEY="test-secret-key-for-jwt-tokens-2024-must-be-at-least-32-characters-long"
          JWT_ALGORITHM="HS256"
          ACCESS_TOKEN_EXPIRE_MINUTES=30
          REFRESH_TOKEN_EXPIRE_DAYS=7
          DATA_PATH="./tests/test_panic_attack_data.csv"
          TEST_USER_EMAIL="test@example.com"
          TEST_USER_PASSWORD="TestPassword123"
          TEST_USER_USERNAME="testuser"
          EOF

      - name: ğŸ” Create Firebase credentials file
        run: |
          echo "$FIREBASE_CREDENTIALS" > backend/firebase-credentials.json
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}

      - name: ğŸ§  Set PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/backend" >> $GITHUB_ENV

      - name: ğŸ§ª Run pytest with coverage
        run: |
          cd backend
          pytest tests --maxfail=1 --disable-warnings -v \
            --junitxml=test-results.xml --cov=. --cov-report=xml:coverage.xml

      - name: ğŸ“¤ Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: |
            backend/test-results.xml
            backend/coverage.xml

  validate-files:
    name: Validate Files and Structure
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âœ… Check render.yaml exists
        run: |
          if [ ! -f render.yaml ]; then
            echo "âŒ render.yaml not found!"
            exit 1
          fi
          echo "âœ… render.yaml found."

      - name: âœ… Check plenimind_app folder exists
        run: |
          if [ ! -d plenimind_app ]; then
            echo "âŒ plenimind_app folder not found!"
            exit 1
          fi
          echo "âœ… plenimind_app folder found."
