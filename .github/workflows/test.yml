name: Backend Tests

on:
  push:
    branches: [ main, teste ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
        
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: './backend/requirements*.txt'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        if [ -f tests/requirements-test.txt ]; then pip install -r tests/requirements-test.txt; fi

    - name: Setup test environment
      run: |
        # Copy test environment file
        cp tests/.env.test .env || echo "Test env file not found, continuing..."
        
        # Create test data file
        mkdir -p tests
        echo "heart_rate,respiration_rate,accel_std,spo2,stress_level,panic_attack" > tests/test_panic_attack_data.csv
        echo "80,16,0.5,98,3,0" >> tests/test_panic_attack_data.csv
        echo "120,25,1.2,92,8,1" >> tests/test_panic_attack_data.csv
        echo "95,20,0.8,95,6,0" >> tests/test_panic_attack_data.csv
        echo "110,22,1.0,90,7,1" >> tests/test_panic_attack_data.csv

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --junitxml=test-results.xml --cov=core --cov-report=xml

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          backend/test-results.xml    # ‚úÖ CORRIGIDO - sem "backend/" duplicado
          backend/coverage.xml        # ‚úÖ CORRIGIDO - sem "backend/" duplicado
        retention-days: 30

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  test-security:
    runs-on: ubuntu-latest
    needs: test-backend
    defaults:
      run:
        working-directory: ./backend
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: './backend/requirements*.txt'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        if [ -f tests/requirements-test.txt ]; then pip install -r tests/requirements-test.txt; fi

    - name: Setup test environment
      run: |
        cp tests/.env.test .env || echo "Test env file not found"
        mkdir -p tests
        echo "heart_rate,respiration_rate,accel_std,spo2,stress_level,panic_attack" > tests/test_panic_attack_data.csv
        echo "80,16,0.5,98,3,0" >> tests/test_panic_attack_data.csv
        echo "120,25,1.2,92,8,1" >> tests/test_panic_attack_data.csv

    - name: Run security tests
      run: |
        pytest tests/test_security.py -v -m security --junitxml=security-test-results.xml

    - name: Upload security test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-test-results
        path: backend/security-test-results.xml    # ‚úÖ CORRIGIDO
        retention-days: 30

  test-performance:
    runs-on: ubuntu-latest
    needs: test-backend
    defaults:
      run:
        working-directory: ./backend
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: './backend/requirements*.txt'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        if [ -f tests/requirements-test.txt ]; then pip install -r tests/requirements-test.txt; fi
        pip install locust

    - name: Setup test environment
      run: |
        cp tests/.env.test .env || echo "Test env file not found"
        mkdir -p tests
        echo "heart_rate,respiration_rate,accel_std,spo2,stress_level,panic_attack" > tests/test_panic_attack_data.csv
        echo "80,16,0.5,98,3,0" >> tests/test_panic_attack_data.csv
        echo "120,25,1.2,92,8,1" >> tests/test_panic_attack_data.csv

    - name: Run performance tests
      run: |
        pytest tests/test_performance.py -v -m performance --junitxml=performance-test-results.xml

    - name: Upload performance test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-test-results
        path: backend/performance-test-results.xml    # ‚úÖ CORRIGIDO
        retention-days: 30

  integration-tests:
    runs-on: ubuntu-latest
    needs: test-backend
    defaults:
      run:
        working-directory: ./backend
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: './backend/requirements*.txt'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        if [ -f tests/requirements-test.txt ]; then pip install -r tests/requirements-test.txt; fi

    - name: Setup test environment
      run: |
        cp tests/.env.test .env || echo "Test env file not found"
        mkdir -p tests
        echo "heart_rate,respiration_rate,accel_std,spo2,stress_level,panic_attack" > tests/test_panic_attack_data.csv
        echo "80,16,0.5,98,3,0" >> tests/test_panic_attack_data.csv
        echo "120,25,1.2,92,8,1" >> tests/test_panic_attack_data.csv

    - name: Run integration tests
      run: |
        pytest tests/test_integration.py -v -m integration --junitxml=integration-test-results.xml

    - name: Upload integration test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results
        path: backend/integration-test-results.xml    # ‚úÖ CORRIGIDO
        retention-days: 30

  generate-test-report:
    runs-on: ubuntu-latest
    needs: [test-backend, test-security, test-performance, integration-tests]
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all test results
      uses: actions/download-artifact@v4
      with:
        path: test-results

    - name: Display test summary
      run: |
        echo "=== TEST EXECUTION SUMMARY ==="
        echo "Backend tests: ${{ needs.test-backend.result }}"
        echo "Security tests: ${{ needs.test-security.result }}"
        echo "Performance tests: ${{ needs.test-performance.result }}"
        echo "Integration tests: ${{ needs.integration-tests.result }}"
        
        if [ "${{ needs.test-backend.result }}" == "success" ] && \
           [ "${{ needs.test-security.result }}" == "success" ] && \
           [ "${{ needs.test-performance.result }}" == "success" ] && \
           [ "${{ needs.integration-tests.result }}" == "success" ]; then
          echo "üéâ All tests passed!"
          exit 0
        else
          echo "‚ùå Some tests failed. Check the test results for details."
          exit 1
        fi