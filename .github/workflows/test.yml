name: Test Backend

on:
  push:
    branches: [ teste ]
  pull_request:
    branches: [ test ]

jobs:
  test-backend:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.13.3"]

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/tests/requirements-test.txt

      - name: âš™ï¸ Setup Test Environment
        run: |
          cd backend
          cp .env.test .env
          echo "TEST_DATABASE_URL=$DATABASE_URL" >> $GITHUB_ENV
          echo "TEST_ENV=test" >> $GITHUB_ENV
        env:
          DATABASE_URL: "https://panic-attack-detection-test-default-rtdb.firebaseio.com"

      - name: ðŸ” Setup Firebase Test Credentials
        if: env.FIREBASE_CREDENTIALS != ''
        run: |
          cd backend
          echo "$FIREBASE_CREDENTIALS" > firebase-credentials-test.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=firebase-credentials-test.json" >> $GITHUB_ENV
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS_TEST }}

      - name: ðŸ§ª Run pytest with coverage
        run: |
          cd backend
          python -m pytest tests/ \
            --maxfail=5 \
            --disable-warnings \
            -v \
            --junitxml=test-results-${{ matrix.python-version }}.xml \
            --cov=core \
            --cov-report=xml:coverage-${{ matrix.python-version }}.xml \
            --cov-report=html:coverage_html-${{ matrix.python-version }}

      - name: ðŸ“Š Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: |
            backend/coverage-${{ matrix.python-version }}.xml
            backend/coverage_html-${{ matrix.python-version }}/

      - name: ðŸ“¤ Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: backend/test-results-${{ matrix.python-version }}.xml

      - name: ðŸ“ˆ Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Backend Tests (Python ${{ matrix.python-version }})
          path: backend/test-results-${{ matrix.python-version }}.xml
          reporter: java-junit

      - name: ðŸ“Š Publish Coverage Report
        uses: codecov/codecov-action@v3
        with:
          file: backend/coverage-${{ matrix.python-version }}.xml
          flags: python-${{ matrix.python-version }}
          name: codecov-backend

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install security dependencies
        run: |
          pip install bandit safety

      - name: ðŸ”’ Bandit Security Scan
        run: |
          cd backend
          bandit -r core/ -f html -o security-scan-results.html -ll

      - name: ðŸ›¡ï¸ Safety Dependency Check
        run: |
          cd backend
          safety check --json --output safety-report.json || true

      - name: ðŸ“Š Upload Security Scan Results
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: |
            backend/security-scan-results.html
            backend/safety-report.json

  validate-structure:
    name: Validate Project Structure
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Validate Backend Structure
        run: |
          echo "Validating backend structure..."
          
          # Check essential backend files
          essential_files=(
            "backend/requirements.txt"
            "backend/tests/requirements-test.txt"
            "backend/.env.test"
            "backend/main.py"
          )
          
          for file in "${essential_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "âŒ $file not found!"
              exit 1
            fi
          done
          
          echo "âœ… Backend structure is valid!"

  final-report:
    name: ðŸ“Š Final Test Report
    runs-on: ubuntu-latest
    needs: [test-backend, security-scan, validate-structure]
    steps:
      - name: ðŸ“‹ Generate Test Report
        run: |
          echo "# ðŸ§ª Backend Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“ˆ Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Test Execution" >> $GITHUB_STEP_SUMMARY
          echo "- Python Versions: 3.11, 3.12" >> $GITHUB_STEP_SUMMARY
          echo "- Test Categories: All CT01-CT11 covered" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- Code Coverage: Reports generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Available Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "1. **Test Results**: JUnit XML format" >> $GITHUB_STEP_SUMMARY
          echo "2. **Coverage Reports**: HTML and XML formats" >> $GITHUB_STEP_SUMMARY
          echo "3. **Security Scan**: Bandit HTML report" >> $GITHUB_STEP_SUMMARY
          echo "4. **Dependency Check**: Safety report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "- CT01, CT02: Authentication tests" >> $GITHUB_STEP_SUMMARY
          echo "- CT03: User management tests" >> $GITHUB_STEP_SUMMARY
          echo "- CT04: Vital data tests" >> $GITHUB_STEP_SUMMARY
          echo "- CT05, CT07, CT11: AI model and feedback tests" >> $GITHUB_STEP_SUMMARY
          echo "- CT09: Performance tests" >> $GITHUB_STEP_SUMMARY
          echo "- CT10: Security tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Download artifacts for detailed analysis" >> $GITHUB_STEP_SUMMARY
          echo "2. Review coverage reports to identify gaps" >> $GITHUB_STEP_SUMMARY
          echo "3. Check security scan results" >> $GITHUB_STEP_SUMMARY
          echo "4. Monitor test trends over time" >> $GITHUB_STEP_SUMMARY

      - name: ðŸŽ‰ Final Status
        run: |
          echo "## ðŸŽŠ ALL TESTS COMPLETED SUCCESSFULLY!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The backend is ready for deployment with comprehensive test coverage." >> $GITHUB_STEP_SUMMARY