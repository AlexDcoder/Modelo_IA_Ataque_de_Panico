name: Backend Tests - Test Branch

on:
  push:
    branches: [teste]  # âœ… Executa apenas na branch teste
  pull_request:
    branches: [teste]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
        
    defaults:
      run:
        working-directory: ./backend  # âœ… define o diretÃ³rio raiz do backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        # âœ… Corrigido caminho do requirements.txt dentro de backend
        cache-dependency-path: './backend/requirements*.txt'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        if [ -f tests/requirements-test.txt ]; then pip install -r tests/requirements-test.txt; fi

    - name: Setup test environment
      run: |
        # Copia o arquivo de ambiente de teste se existir
        cp tests/.env.test .env || echo "âš ï¸ Test env file not found, using defaults..."
        
        # Cria CSV de teste de exemplo
        mkdir -p tests
        echo "heart_rate,respiration_rate,accel_std,spo2,stress_level,panic_attack" > tests/test_panic_attack_data.csv
        echo "80,16,0.5,98,3,0" >> tests/test_panic_attack_data.csv
        echo "120,25,1.2,92,8,1" >> tests/test_panic_attack_data.csv

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --junitxml=test-results.xml --cov=plenimind_app --cov-report=xml

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          backend/test-results.xml
          backend/coverage.xml
        retention-days: 30


  test-security:
    runs-on: ubuntu-latest
    needs: test-backend
    defaults:
      run:
        working-directory: ./backend
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: './backend/requirements*.txt'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        if [ -f tests/requirements-test.txt ]; then pip install -r tests/requirements-test.txt; fi

    - name: Run security tests
      run: pytest tests/test_security.py -v -m security --junitxml=security-test-results.xml

    - name: Upload security test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-test-results
        path: backend/security-test-results.xml
        retention-days: 30


  test-performance:
    runs-on: ubuntu-latest
    needs: test-backend
    defaults:
      run:
        working-directory: ./backend
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: './backend/requirements*.txt'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        if [ -f tests/requirements-test.txt ]; then pip install -r tests/requirements-test.txt; fi
        pip install locust

    - name: Run performance tests
      run: pytest tests/test_performance.py -v -m performance --junitxml=performance-test-results.xml

    - name: Upload performance test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-test-results
        path: backend/performance-test-results.xml
        retention-days: 30


  integration-tests:
    runs-on: ubuntu-latest
    needs: test-backend
    defaults:
      run:
        working-directory: ./backend
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: './backend/requirements*.txt'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        if [ -f tests/requirements-test.txt ]; then pip install -r tests/requirements-test.txt; fi

    - name: Run integration tests
      run: pytest tests/test_integration.py -v -m integration --junitxml=integration-test-results.xml

    - name: Upload integration test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results
        path: backend/integration-test-results.xml
        retention-days: 30


  test-summary:
    runs-on: ubuntu-latest
    needs: [test-backend, test-security, test-performance, integration-tests]
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Display test summary
      run: |
        echo "=== ğŸ§ª TEST EXECUTION SUMMARY ==="
        echo "ğŸ“ Branch: teste"
        echo "ğŸ“Š Backend tests: ${{ needs.test-backend.result }}"
        echo "ğŸ”’ Security tests: ${{ needs.test-security.result }}"
        echo "âš¡ Performance tests: ${{ needs.test-performance.result }}"
        echo "ğŸ”— Integration tests: ${{ needs.integration-tests.result }}"
        echo "================================="
        
        if [ "${{ needs.test-backend.result }}" == "success" ] && \
           [ "${{ needs.test-security.result }}" == "success" ] && \
           [ "${{ needs.test-performance.result }}" == "success" ] && \
           [ "${{ needs.integration-tests.result }}" == "success" ]; then
          echo "ğŸ‰ All tests passed on teste branch!"
          echo "âœ… Ready to merge to main"
        else
          echo "âŒ Some tests failed on teste branch."
          echo "âš ï¸  Check the test results and fix before merging to main"
        fi
