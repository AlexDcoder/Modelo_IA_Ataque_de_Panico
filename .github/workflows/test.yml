name: Test Backend

on:
  push:
    branches: [ teste ]
  pull_request:
    branches: [ teste ]

jobs:
  test-backend:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.13.3"]

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ“¦ Install main dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: ðŸ“¦ Install test dependencies
        run: |
          cd backend
          pip install pytest pytest-asyncio pytest-cov pytest-xdist
          pip install httpx requests
          pip install bandit safety
          pip install black flake8 mypy isort
          pip install coverage
          pip install Faker factory-boy
          pip install python-dotenv

      - name: ðŸ” Setup Firebase Credentials
        run: |
          cd backend
          echo "$FIREBASE_CREDENTIALS" > firebase-credentials.json
          echo "âœ… Firebase credentials configured from GitHub Secrets"
          ls -la firebase-credentials.json
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}

      - name: ðŸ§ª Run pytest with coverage
        run: |
          cd backend
          ENV=test TESTING=True python -m pytest tests/ \
            --maxfail=5 \
            --disable-warnings \
            -v \
            --junitxml=test-results-${{ matrix.python-version }}.xml \
            --cov=core \
            --cov-report=xml:coverage-${{ matrix.python-version }}.xml \
            --cov-report=html:coverage_html-${{ matrix.python-version }}

      - name: ðŸ“Š Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: |
            backend/coverage-${{ matrix.python-version }}.xml
            backend/coverage_html-${{ matrix.python-version }}/

      - name: ðŸ“¤ Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: backend/test-results-${{ matrix.python-version }}.xml

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install security dependencies
        run: |
          pip install bandit safety

      - name: ðŸ”’ Bandit Security Scan
        run: |
          cd backend
          bandit -r core/ -f html -o security-scan-results.html -ll

      - name: ðŸ›¡ï¸ Safety Dependency Check
        run: |
          cd backend
          safety check --json --output safety-report.json || true

      - name: ðŸ“Š Upload Security Scan Results
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: |
            backend/security-scan-results.html
            backend/safety-report.json

  validate-structure:
    name: Validate Project Structure
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Validate Backend Structure
        run: |
          echo "Validating backend structure..."
          
          essential_files=(
            "backend/requirements.txt"
            "backend/tests/.env.test"
            "backend/main.py"
            "backend/core/config.py"
            "backend/tests/conftest.py"
          )
          
          for file in "${essential_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "âŒ $file not found!"
              exit 1
            fi
          done
          
          echo "âœ… Backend structure is valid!"

      - name: ðŸ“‹ Check Test Files
        run: |
          echo "Checking test files..."
          cd backend/tests
          test_files=$(find . -name "test_*.py" | wc -l)
          echo "ðŸ“ Found $test_files test files"
          
          if [ $test_files -eq 0 ]; then
            echo "âŒ No test files found!"
            exit 1
          fi
          
          echo "âœ… Test files check passed"

  test-summary:
    name: ðŸ“Š Test Summary Report
    runs-on: ubuntu-latest
    needs: [test-backend, validate-structure, security-scan]
    if: always()
    steps:
      - name: ðŸ“‹ Generate Test Report
        run: |
          echo "## ðŸ§ª Backend Test Results Summary" > $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ˆ Test Execution Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### âœ… Completed Test Suites" >> $GITHUB_STEP_SUMMARY
          echo "- **Unit Tests**: Python ${{ needs.test-backend.matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Scan**: Bandit & Safety analysis" >> $GITHUB_STEP_SUMMARY
          echo "- **Structure Validation**: Project integrity check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ðŸ” Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "- **CT01, CT02**: Authentication tests" >> $GITHUB_STEP_SUMMARY
          echo "- **CT03**: User management tests" >> $GITHUB_STEP_SUMMARY
          echo "- **CT04**: Vital data tests" >> $GITHUB_STEP_SUMMARY
          echo "- **CT05, CT07, CT11**: AI model and feedback tests" >> $GITHUB_STEP_SUMMARY
          echo "- **CT09**: Performance tests" >> $GITHUB_STEP_SUMMARY
          echo "- **CT10**: Security tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ðŸ“ Available Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "1. **Test Results**: JUnit XML format" >> $GITHUB_STEP_SUMMARY
          echo "2. **Coverage Reports**: HTML and XML formats" >> $GITHUB_STEP_SUMMARY
          echo "3. **Security Reports**: Bandit HTML & Safety JSON" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Download artifacts for detailed analysis" >> $GITHUB_STEP_SUMMARY
          echo "2. Review coverage reports to identify gaps" >> $GITHUB_STEP_SUMMARY
          echo "3. Check security scan results for vulnerabilities" >> $GITHUB_STEP_SUMMARY

      - name: ðŸŽ‰ Success Status
        if: success()
        run: |
          echo "## ðŸŽŠ ALL TESTS COMPLETED SUCCESSFULLY!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The backend is **ready for deployment** with comprehensive test coverage and security validation." >> $GITHUB_STEP_SUMMARY

      - name: âš ï¸ Partial Success
        if: failure()
        run: |
          echo "## âš ï¸ SOME TESTS REQUIRE ATTENTION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the failed test results and fix the issues before deployment." >> $GITHUB_STEP_SUMMARY